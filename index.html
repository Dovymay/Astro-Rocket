<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
    <title>Astro Rocktet</title>
</head>
<body>
    <main>
        <div id="game-intro">
           <img src="images/Game-intro-horizontal.png" alt="Rocket" class="logo-img" />
            <br />
            <button id="pulse-start">Start Game</button>  
        </div>
            
     <!-- #game-container should be initially hidden using CSS style display: none -->
        <div id="game-container">
            <div>
          <h2>Stats</h2>
          <p>Score: <span id="score">0</span></p>
          <p>Lives: <span id="lives">5</span></p>
        </div>

        <!-- #game-screen is initially hidden using CSS style display: none -->
        <div id="game-screen"></div>
        </div>
       
        <div id="game-end">
            <img src="images/Game-over-screen.png" alt="Rocket end" />
            <br />
            <button id="pulse-restart">Restart</button>
        </div>

    </main>
        <script type="text/javascript" src="js/obstacle.js"></script>
        <script type="text/javascript" src="js/player.js"></script>
        <script type="text/javascript" src="js/game.js"></script>
        <script type="text/javascript" src="js/laser.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
